<div class="row">
  <div class="col-sm">

    <h3>Filterable select</h3>

    <label for="domainQuery">Filter:</label>
    <div class="input-group">
      <input [(ngModel)]="query" (keyup)="onQuery()" class="form-control" name="domainQuery" placeholder="Type something"/>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <span class="badge" *ngIf="displayedDomains">{{displayedDomains}}</span>
        </div>
      </div>
    </div>
    <hr>

    <div class="form-group">
      <label for="domainSelect">Select:</label>
      <select class="form-control custom-select" name="domainSelect">
        <ng-container *ngFor="let domain of filteredDomains">
          <option *ngIf="domain.display" (click)="onSelect(domain)">{{domain.name}}</option>
        </ng-container>
      </select>
    </div>

    <hr>

    <span>List:</span>
    <div class="list-group domains">
      <ng-container *ngFor="let domain of filteredDomains">
        <span *ngIf="domain.display" (click)="onSelect(domain)"
           class="list-group-item list-group-item-action">
          <span class="badge">{{domain.id}}</span> {{domain.name}}
        </span>
      </ng-container>
    </div>

  </div>
  <div class="col-sm">

    <div *ngIf="selectedDomain">
      <h3>Selected item</h3>
      <p>
        <span>id: </span>{{selectedDomain.id}}<br>
        <span>name: </span>{{selectedDomain.name}}
      </p>
        <!-- <label>name:
          <input [(ngModel)]="selectedDomain.name" placeholder="name"/>
        </label> -->
    </div>

  </div>
</div>
